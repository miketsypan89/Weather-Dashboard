<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header-navbar">Weather Dashboard</div>
    <div class="two-main-sections">
        <div class="sidebar">
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Enter a City Name" aria-label="Search"
                    aria-describedby="search-addon" />
                <button id="search-btn" type="button" class="btn btn-outline-primary">search</button>
            </div>
            <div class="searched-options">
                <button type="button" class="btn btn-secondary">City 1</button>
                <button type="button" class="btn btn-secondary">City 2</button>
                <button type="button" class="btn btn-secondary">City 3</button>
                <button type="button" class="btn btn-secondary">City 4</button>
                <button type="button" class="btn btn-secondary">City 5</button>
                <button type="button" class="btn btn-secondary">City 1</button>
            </div>
        </div>
        <div class="results-page">
            <div class="current-weather-block">
                <div id='main-city-name' class="city-name">City Name Holder
                    <div class="current-weather-details"></div>
                    <div class="current-day-time">day, mm/dd/yyyy, 00:00</div><i class="em em-thunder_cloud_and_rain"
                        aria-role="presentation" aria-label=""></i>
                </div>
                <div class="temp">Temp:
                    <div id="main-current-temp" class="temp-result"></div>
                </div>
                <div class="wind">Wind:
                    <div id="current-day-wind-speed" class="wind-result"> MPH</div>
                </div>
                <div class="humidity">Humidity:
                    <div class="humidity-result"></div>
                </div>
            </div>
            <div class="five-day-forecast">
                <div class="forcast-header">5-Day Forecast:</div>
                <div class="five-day-blocks">
                    <div class="forecasted-day-block">
                        <div class="forcasted-date">mm/dd/yyyy</div>
                        <div class="conditional-icon"><i class="em em-thunder_cloud_and_rain" aria-role="presentation"
                                aria-label=""></i>
                        </div>
                        <div class="forcasted-temp">Temp:
                            <div class="forcasted-temp-result"></div>
                        </div>
                        <div class="forcasted-wind">Wind:
                            <div class="forcasted-wind-result"> MPH</div>
                        </div>
                        <div class="forcasted-humidity">Humidity:
                            <div class="forcasted-humidity-result"></div>
                        </div>
                    </div>
                    <div class="forecasted-day-block">
                        <div class="forcasted-date">mm/dd/yyyy</div>
                        <div class="conditional-icon"><i class="em em-thunder_cloud_and_rain" aria-role="presentation"
                                aria-label=""></i>
                        </div>
                        <div class="forcasted-temp">Temp:
                            <div class="forcasted-temp-result"></div>
                        </div>
                        <div class="forcasted-wind">Wind:
                            <div class="forcasted-wind-result"> MPH</div>
                        </div>
                        <div class="forcasted-humidity">Humidity:
                            <div class="forcasted-humidity-result"></div>
                        </div>
                    </div>
                    <div class="forecasted-day-block">
                        <div class="forcasted-date">mm/dd/yyyy</div>
                        <div class="conditional-icon"><i class="em em-thunder_cloud_and_rain" aria-role="presentation"
                                aria-label=""></i>
                        </div>
                        <div class="forcasted-temp">Temp:
                            <div class="forcasted-temp-result"></div>
                        </div>
                        <div class="forcasted-wind">Wind:
                            <div class="forcasted-wind-result"> MPH</div>
                        </div>
                        <div class="forcasted-humidity">Humidity:
                            <div class="forcasted-humidity-result"></div>
                        </div>
                    </div>
                    <div class="forecasted-day-block">
                        <div class="forcasted-date">mm/dd/yyyy</div>
                        <div class="conditional-icon"><i class="em em-thunder_cloud_and_rain" aria-role="presentation"
                                aria-label=""></i>
                        </div>
                        <div class="forcasted-temp">Temp:
                            <div class="forcasted-temp-result"></div>
                        </div>
                        <div class="forcasted-wind">Wind:
                            <div class="forcasted-wind-result"> MPH</div>
                        </div>
                        <div class="forcasted-humidity">Humidity:
                            <div class="forcasted-humidity-result"></div>
                        </div>
                    </div>
                    <div class="forecasted-day-block">
                        <div class="forcasted-date">mm/dd/yyyy</div>
                        <div class="conditional-icon"><i class="em em-thunder_cloud_and_rain" aria-role="presentation"
                                aria-label=""></i>
                        </div>
                        <div class="forcasted-temp">Temp:
                            <div class="forcasted-temp-result"></div>
                        </div>
                        <div class="forcasted-wind">Wind:
                            <div class="forcasted-wind-result"> MPH</div>
                        </div>
                        <div class="forcasted-humidity">Humidity:
                            <div class="forcasted-humidity-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="script.js"></script>

</html>
